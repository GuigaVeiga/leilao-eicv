<?xml version="1.0" encoding="UTF-8" ?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Leilão EICV</title>
</h:head>

<h:body>
	<h1>Cadastre-se para entrar no leilão</h1>
	<hr />
	<h:form acceptcharset="UTF-8">
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" label="Nome" value="#{usuarioBean.nome}" required="true"/>
			<h:outputLabel value="e-Mail" for="email" />
			<h:inputText id="email" label="Email" value="#{usuarioBean.email}" required="true" />
			<h:outputLabel value="Contato" for="contato" />
			<h:inputText id="contato" label="Contato" value="#{usuarioBean.contato}" required="true"/>
			<h:outputText />
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
		</h:panelGrid>
	</h:form>
</h:body>
</h:html>
