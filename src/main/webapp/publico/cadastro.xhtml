<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
		Cadastro de Usuário
	</ui:define>

	<ui:define name="corpo">
		<h:form id="cadastro" acceptcharset="UTF-8">
			<h:messages />
			<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
			<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
			<h:inputHidden value="#{usuarioBean.destinoSalvar}" />


			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" for="nome" />
				<h:inputText id="nome" label="Nome"
					value="#{usuarioBean.usuario.nome}" size="40" maxlength="80"
					required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="10" maximum="80" />
				</h:inputText>

				<h:outputLabel value="E-Mail" for="email" />
				<h:panelGroup>
					<h:inputText id="email" label="Email"
						value="#{usuarioBean.usuario.email}" size="40" maxlength="50"
						required="true" validatorMessage="Email inválido">
						<!--  <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />-->
					</h:inputText>
				</h:panelGroup>

				<h:outputLabel value="Celular" for="celular" />
				<h:inputText id="celular" label="Celular"
					value="#{usuarioBean.usuario.celular}" size="15" required="true"
					requiredMessage="Você não tem celular?" />

				<h:outputLabel value="Login" for="login" />
				<h:inputText id="login" label="Login"
					value="#{usuarioBean.usuario.login}" size="15" maxlength="20"
					required="true"
					validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter simbolos '-' e '_' .">
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"></f:validateRegex>
				</h:inputText>

				<h:outputLabel value="Senha" for="senha" />
				<h:inputSecret id="senha" label="Senha"
					value="#{usuarioBean.usuario.senha}" size="10" maxlength="20"
					required="true" redisplay="true" />

				<h:outputLabel value="Confirmar Senha" for="confirmarsenha" />
				<h:inputSecret id="confirmarsenha" label="Confirmar Senha"
					value="#{usuarioBean.confirmarSenha}" size="10" maxlength="20"
					required="true" redisplay="true" />
			</h:panelGrid>

			<h:commandButton style="margin-top: 10px" action="#{usuarioBean.salvar}" value="Salvar" />
		</h:form>
	</ui:define>

</ui:composition>
</h:html>
