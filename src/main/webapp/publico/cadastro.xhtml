<?xml version="1.0" encoding="UTF-8" ?>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Leilão EICV</title>
</h:head>

<h:body>
	<h1>Cadastre-se para entrar no leilão</h1>
	<hr />
	<h:form id="cadastro" acceptcharset="UTF-8">
	<h:messages />
	<h:inputHidden value="#{usuarioBean.usuario.codigo}"/>
	
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome" for="nome" />
			<h:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.nome}" size="30" 
			maxlength="30" required="true" requiredMessage="Você não tem nome?">
				<f:validateLength minimum="10" maximum="30"/>
			</h:inputText>
			
			<h:outputLabel value="e-Mail" for="email" />
			<h:panelGroup>
			<h:inputText id="email" 
			label="Email" 
			value="#{usuarioBean.usuario.email}"
			size="50" maxlength="50" required="true" 
			validatorMessage="Email inválido">
			<f:validateRegex pattern="[a-zA-Z0-9\-\_\.\]+@[a-zA-Z0-9\-\_\.\]+" />
			</h:inputText>
			<h:message for="email" />
			</h:panelGroup>
			
			<h:outputLabel value="Celular" for="celular" />
			<h:inputText id="celular" label="Celular" value="#{usuarioBean.usuario.celular}" size="10" 
			 required="true" requiredMessage="Você não tem celular?" />
			 
			 <h:outputLabel value="Login" for="login" />
			 <h:inputText id="login"
			 label="Login"
			 value="#{UsuarioBean.usuario.login}"
			 size="15" maxlength="15" required="true"
			 validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter simbolos '-' e '_' .">
			 <f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"></f:validateRegex>
			 </h:inputText>
			 
			 <h:outputLabel value="Senha" for="senha" />
			 <h:inputSecret id="senha" label="Senha" value="#{usuarioBean.usuario.senha}" size="10" 
			 maxlength="10" required="true" redisplay="true"/>
			 
			 <h:outputLabel value="Confirmar Senha" for="confirmarsenha" />
			 <h:inputSecret id="confirmarsenha" label="Confirmar Senha" value="#{usuarioBea.confirmarsenha}" size="10" 
			 maxlength="10" required="true" redisplay="true"/>
		</h:panelGrid>
		
		<h:commandButton action="#{usuarioBean.salvar}" value="Salvar" />
	</h:form>
</h:body>
</h:html>
